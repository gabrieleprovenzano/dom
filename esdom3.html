Get the value of all input and label fields.

<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
 document.addEventListener('DOMContentLoaded', function() {
    var firstNameValue = document.getElementById("firstName").value;
    var lastNameValue = document.getElementById("lastName").value;
    var ageValue = document.getElementById("age").value;

    var firstNameLabel = document.querySelector('label[for="firstName"]').innerText;
    var lastNameLabel = document.querySelector('label[for="lastName"]').innerText;
    var ageLabel = document.querySelector('label[for="age"]').innerText;

    console.log(firstNameLabel + ' ' + firstNameValue);
    console.log(lastNameLabel + ' ' + lastNameValue);
    console.log(ageLabel + ' ' + ageValue);
  });
</script>
